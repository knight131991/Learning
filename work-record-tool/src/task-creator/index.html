<div>
    <div class='card card-margin'>
        <div class="card-body">
            <h5 class="card-title">建立新任務</h5>
            <label for="task-creator-task-name" class=" form-label">任務名稱</label>
            <input class="form-control" id="task-creator-task-name">
            <label for="task-creator-task-description" class=" form-label">描述</label>
            <input class="form-control" id="task-creator-task-description">
            <button id='create-new-task-btn' type="button" class="btn btn-primary t-b-margin">建立 (開始計時)</button>
        </div>
    </div>
    <div class='card card-margin'>
        <div class="card-body">
            <h5 class="card-title">建立代辦事項</h5>
            <label for="task-creator-todo-task-name" class=" form-label">事項名稱</label>
            <input class="form-control" id="task-creator-todo-task-name">
            <label for="task-creator-todo-task-description" class=" form-label">描述</label>
            <input class="form-control" id="task-creator-todo-task-description">
            <label for="task-creator-todo-task-start-time" class=" form-label">提醒時間</label>
            <input class="form-control" type='datetime-local' id="task-creator-todo-task-start-time">
            <button id='create-new-todo-task-btn' type="button" class="btn btn-primary t-b-margin">建立</button>
        </div>
    </div>
</div>
